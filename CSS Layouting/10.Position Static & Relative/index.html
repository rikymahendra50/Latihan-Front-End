<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cara Position</title>
	<style>
		.satu{
			background-color: pink;
			width: 200px;
			height: 200px;
		}
		.dua{
			background-color: lightgreen;
			width: 200px;
			height: 200px;
			position: relative;
			top: 30px;
			left: 30px;
		}
		.tiga{
			background-color: lightblue;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
