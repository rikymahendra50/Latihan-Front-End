<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Z-index mengatur tumpukan dari elemen yang non static</title>
	<!-- semakin besar z-index nya maka semakin terlihat -->
	<style>
		div{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.satu{
			background-color: lightblue;
			top: 100px;
			left: 100px;
			z-index: 9999;
		}
		.dua{
			background-color: pink;
			top: 200px;
			left: 200px;
			z-index: 2;
		}
		.tiga{
			background-color: yellow;
		}
	</style>
</head>
<body>

<div class="satu"></div>
<div class="dua"></div>
<div class="tiga"></div>
	
</body>
</html>
