<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>filter</title>
	<style>
		/*Filter 
			Blur(px)
			Brightness(angka | %)
			contrast(angka | %)
			saturate(angka | %)
			grayscale(angka | %)
			sepia(angka | %)
			hue-rotate(deg) Photoshop
			invert(angka | %)
			opacity(angka | %)
			drop-shadow(sama seperti box-shadow)
		*/
		img{
			filter: hue-rotate(100deg) drop-shadow(10px 10px 5px black);
		}
	</style>
</head>
<body>
	<img src="banner.jpg" alt="test">
</body>
</html>
