<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rgba</title> 
	<style>
		.satu{
			/*rgba hanya akan mengubah warna */
			/*Supaya class dua tidak ikut berbah opacitynya*/
			background-color: rgba(2, 255, 240, 0.2);
			width: 300px;
			height: 300px;
			position: relative;
		}
		.dua{
			background-color: blue;
			width: 100px;
			height: 100px;
			position: absolute;
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div class="satu">
		<div class="dua"></div>
	</div>
</body>
</html>
