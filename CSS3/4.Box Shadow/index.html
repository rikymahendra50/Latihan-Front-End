<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>box shadow</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 50px auto;
			/*box shadow= horizontal,vertikal,blur,warna*/
			/*"-"=atas,kiri*/
			box-shadow: 5px -5px 5px rgba(0, 0, 0, .50);
		}
	</style>
</head>
<body>
	<div></div>

</body>
</html>
