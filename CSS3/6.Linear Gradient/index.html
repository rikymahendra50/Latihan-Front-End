<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Linear Gradient</title>
	<style>
		div{
			width: 600px;
			height: 300px;
			background-color: salmon;
			margin: 50px auto;
			/*deg= derajat*/
			/*background-image: linear-gradient(45deg,red,pink);*/
			/*Menggunakan Arah(to right bottom) dan % =Color Stop*/
			background-image: linear-gradient(to right,red 63%,pink 80%);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
