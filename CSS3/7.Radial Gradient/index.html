<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radial Gradient</title>
	<style>
		div{
			width: 600px;
			height: 200px;
			margin: 50px auto;
		}
		.ellipse{
			background-image: radial-gradient(ellipse, red, green);
		}
		.circle{
			background-image: radial-gradient(circle closest-side, blue, red);
			/*background-image: radial-gradient(circle farthest-corner, blue, red);*/
		}
		.circle2{
			background-image: radial-gradient(circle farthest-corner at top left ,red,blue);
		}
	</style>
</head>
<body>
	
	<div class="ellipse"></div>
	<div class="circle"></div>
	<div class="circle2"></div>

</body>
</html>
