<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font Face</title>
	<style>
		@font-face {
			font-family: "Morte Carlo";
			src: url('font/MonteCarlo-Regular.ttf') format('truetype');
		}
		h1{
			text-align: center;
			font-size: 70px;
			/*Jika mortecarlo tidak ada maka akan berpindah ke arial*/
			font-family: "Morte Carlo", arial;
		}
	</style>
</head>
<body>
	<h1>Hallo World</h1>
</body>
</html>
