<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GalerifotoLightbox</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Shingeki No Kyojin</h1>
	<div class="container">

				</a>
				<div class="overlay" id="gambar-1">
					<a href="#" class="close">x close</a>
					<a href="#gambar-4" class="prev">prev</a>

					<a href="#gambar-2" class="next">next</a>
				</div>
			</li>
			<li>
				<a href="#gambar-2">
					<img src="img/thumbs/armin_visual.png" alt="armin">

					<a href="#" class="close">x close</a>

				</div>
			</li>
			<li>
				<a href="#gambar-3">
					<img src="img/thumbs/mikasa_visual.png" alt="mikasa">

			<li>
				<a href="#gambar-4">
					<img src="img/thumbs/reiner_visual.png" alt="reiner">

					<a href="#" class="close">x close</a>
					<a href="#gambar-3" class="prev">prev</a>

			</li>
		</ul>
		<div class="clear"></div>
	</div>
</body>
</html>
