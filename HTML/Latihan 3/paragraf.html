<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Paragraf</title>
</head>
<body>
<!-- Contoh tag dari p, br,hr,strong,em -->
<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah <br> paragraf 2</p>
<hr>

<p><b>Selamat datang </b> <i>di kuliah programan web</i></p>
<p>Nama saya <u>Riky</u></p>
<hr>
<p><strong>Pengumuman </strong>kuliah <em>ditiadakan</em></p>
</body>
</html>
