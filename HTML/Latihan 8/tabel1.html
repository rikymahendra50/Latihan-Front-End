<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
<!-- tr=baris td=kolom cellspacing=memberi jarak antar data, thead sebagai header,t body sebagai body   -->
<table border="1" cellspacing="0" cellpadding="10">
<tr>
	<td>baris 1,kolom 1</td>
	<td>baris 2,kolom 2</td>
</tr>
<tr>
	<td>baris 2,kolom 1</td>
	<td>baris 2,kolom 2</td>
</tr>
</table>
<br><br>
<table>
	<thead>
		<tr>
			<th></th>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Baris 1</th>
			<th>Baris 1 , Kolom 1</th>
			<th>Baris 1 , Kolom 2</th>
		</tr>
		<tr>
			<th>Baris 2</th>
			<th>Baris 2 , Kolom 1</th>
			<th>Baris 2 , Kolom 2</th>
		</tr>
	</tbody>
</table>
</body>
</html>
