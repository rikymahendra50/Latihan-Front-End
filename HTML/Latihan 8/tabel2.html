<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
	<!-- Colspan = menggabungkan kolom(kebawah) Rowspan = menggabungkan baris -->
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td rowspan="3">Rownspan</td>
		<td colspan="2">Coldspan</td>
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>
</body>
</html>
