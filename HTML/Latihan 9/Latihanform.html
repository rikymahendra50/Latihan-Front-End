<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan </title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="0">
		<form action="">
		<tr>
			<th><label for="username">Username : </label></th>
			<th><input type="text"></th>
		</tr>
		<br>
		<tr>
			<th><label for="password">Password :</label></th>
			<th><input type="password"></th>
		</tr>
		<br>
		<tr>
			<th><label for="jk">Jenis Kelamin :</label></th>
			<th><input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
			<input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita">Wanita</label></th>
		</tr>
		<br>
		<tr>
			<th><label for="hobi">Hobbi</label></th>
			<th><input type="checkbox" id="menyanyi" name="hobbi"><label for="menyanyi">Menyanyi</label>
			<input type="checkbox" id="menonton" name="hobbi"><label for="menonton">Menonton</label>
			<input type="checkbox" id="bermain" name="hobbi"><label for="bermain">Bermain</label></th>
		</tr>
		<br>
		<tr>
			<th><label>Pilihan :</label></th>
			<th><select name="" id="">
				<option value="">Badung</option>
				<option value="">Denpasar</option>
			    <option value="">Wakanda</option>
			</select>
			</th>
		</tr>
		<tr>
			<th><label for="desk">Deskripsi</label></th>
			<th><textarea id="textarea"></textarea></th>
		</tr>
		<br>
		<tr>
			<th colspan="3"><button type="submit">Kirim</button></th>
		</tr>
	</table>
	</form>
</body>
</html>
