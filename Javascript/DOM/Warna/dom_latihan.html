<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan DOM</title>
</head>
<style>
	* {
		text-align: center;
	}
	html, body{
		height: 100%;
	}

	.biru-muda {
		background-color: lightblue;
	}
	.kotak {
		width: 25px;
		height: 25px;
		margin: 10px auto;
	}
	.merah {
		background-color: red;
	}
	.hijau {
		background-color: green;
	}
	.biru {
		background-color: lightblue;
	}
</style>
<body>

	<h1>Bermain dengan Warna</h1>
	<button type="button" id="ubahWarna">Ubah Warna</button>

	<br><br>

	<div class="kotak merah"></div>
	<input type="range" name="sMerah" min="0" max="255">

	<div class="kotak hijau"></div>
	<input type="range" name="sHijau" min="0" max="255">

	<div class="kotak biru"></div>
	<input type="range" name="sBiru" min="0" max="255">

<script src="domLatihan.js"></script>
</body>
</html>
