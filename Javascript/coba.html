<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>coba coba</title>
</head>
<body>
 
	<h1>Menghitung damage genshin impact</h1>
	<table cellspacing="1" border="1" cellpadding="15">
		<tr>
			<td>
				<label for="attack">Masukan Attack : </label>
			</td>
			<td>
				<input type="text" name="attack" id="attack">
			</td>
		</tr>
		<tr>
			<td>
				<label for="DBonus">
					Masukan damage bonus : 
				</label>
			</td>
			<td>
				<input type="text" name="DBonus" id="DBonus">
			</td>
		</tr>
		<tr>
			<td>
				<label for="Dtalent">
					Masukan damage talent : 
				</label>
			</td>
			<td>
				<input type="text" name="Dtalent" id="Dtalent">
			</td>
		</tr>
		<tr>
			<td>
				<label for="lvlchar">
					Masukan level karakter : 
				</label>
			</td>
			<td>
				<input type="text" name="lvlchar" id="lvlchar">
			</td>
		</tr>
		<tr>
			<td>
				<label for="lvlmusuh">
					Masukan level musuh : 
				</label>
			</td>
			<td>
				<input type="text" name="lvlmusuh" id="lvlmusuh">
			</td>
		</tr>
		<tr>
			<td>
				<label for="resist">
					Masukan resist % : 
				</label>
			</td>
			<td>
				<input type="text" name="resist" id="resist">
			</td>
		</tr>
		<tr>
			<td>
				<label for="critD">
					Masukan Crit Damage % : 
				</label>
			</td>
			<td>
				<input type="text" name="critD" id="critD">
			</td>
		</tr>
		<tr>
			<td>
				<label for="nama">
					Nama :
				</label>
			</td>
			<td>
				<button name="submit" id="nama" onclick="add()">
			</td>
		</tr>
		<tr>
			<td>
				<button name="submit" onclick="damage()">Submit</button>
			</td>
		</tr>
		
	</table>

<script src="coba.js"></script>
</body>
</html>
